{% extends "layout.html" %}
{% block content %}
      
  <ul>
      <li><a href="{{ w.location }}">{{ w.location }}</a> :: {{w.function}}</li>
  </ul>

  <table class="table table-striped table-sm">

    <thead class="thead">
     <tr>
       <th>Predicate</th>
       <th>Object</th>
     </tr>
    </thead>

    {% for k,v in w.items() %}
        <tr>
            <td>{{ k }}</td>
            <td>{{ v }}</td>
        </tr>
    {% endfor %}

  </table>
{% endblock %}
